<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ceneo Scraper</title>
</head>
<body>
    
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        
    </svg>


    <header>
        <div class="px-3 py-2 bg-primary text-white">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-4">Ceneo.pl Scraper</span>
              </a>
    
              <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                <li>
                  <a href="{{ url_for('index')}}" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="white"><use xlink:href="#home"/></svg>
                    Home
                  </a>
                </li>
                <li>
                  <a href="{{ url_for('extract')}}" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="white"><use xlink:href="#grid"/></svg>
                    Extract
                  </a>
                </li>
                <li>
                  <a href="{{ url_for('products')}}" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="white"><use xlink:href="#table"/></svg>
                    Products
                  </a>
                </li>
                <li>
                  <a href="{{ url_for('about')}}" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" width="24" height="24" fill="white"><use xlink:href="#people-circle"/></svg>
                    About
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

    
    <section class="container my-5">
        {% block content %}
            <p class="lead text-center">To jest plik bazowy</p>
        {% endblock %}
    </section>

    <footer class="bg-light text-center text-lg-start fixed-bottom">
        <div class="container p-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="{{ url_for('index')}}" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="{{ url_for('extract')}}" class="nav-link px-2 text-muted">Extract</a></li>
                <li class="nav-item"><a href="{{ url_for('products')}}" class="nav-link px-2 text-muted">Products</a></li>
                <li class="nav-item"><a href="{{ url_for('about')}}" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted">&copy; Łukasz Gałek, Uniwersytet Ekonomiczny w Krakowie</p>
        </div>
    </footer>
</body>
</html>
